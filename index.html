<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jul's Commission</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- akhir fonts -->
  </head>
  <body>
    <!-- background -->
    <div
      style="
        opacity: 1;
        background-image: linear-gradient(#fda4af 2.2px, transparent 2.2px),
          linear-gradient(to right, #fda4af 2.2px, #fecdd3 2.2px);
        background-size: 50px 50px;
      "
      class="bg-rose-100 fixed top-0 bottom-0 right-0 left-0 z-[-9999]"
    ></div>
    <!-- akhir background -->
    <!-- card -->
    <div class="bg-rose-100 w-4/5 m-auto py-10 mt-10 lg:w-4/6 rounded-md p-5">
      <!-- profile -->
      <div class="text-center mb-10">
        <p
          style="font-family: 'Chakra Petch', sans-serif; color: #503838"
          class="font-bold text-5xl"
        >
          Julita Xu
        </p>
        <p
          style="font-family: 'Chakra Petch', sans-serif; color: #503838"
          class="font-bold text-3xl"
        >
          Visual Communication Design || IDN
        </p>
      </div>
      <!-- akhir profile -->
      <!-- button -->
      <div>
        <a
          href="commission/index.html"
          class="bg-rose-200 text-center w-10/12 block m-auto p-3 rounded-lg text-2xl font-semibold hover:bg-rose-400 transition-all duration-500 text-white"
          style="font-family: 'Chakra Petch', sans-serif"
          >COMMISSION</a
        >
        <a
          href="AboutMe/index.html"
          class="bg-rose-300 text-center w-10/12 block m-auto p-3 rounded-lg text-2xl font-semibold hover:bg-rose-400 transition-all duration-500 my-10 text-white"
          style="font-family: 'Chakra Petch', sans-serif"
          >ABOUT ME</a
        >
      </div>
      <!-- akhir button -->
      <!-- link -->
      <div class="flex justify-center gap-10">
        <ion-icon
          style="color: #503838"
          name="logo-instagram"
          class="text-3xl"
        ></ion-icon>
        <ion-icon
          style="color: #503838"
          name="logo-youtube"
          class="text-3xl"
        ></ion-icon>
        <ion-icon
          style="color: #503838"
          name="logo-tiktok"
          class="text-3xl"
        ></ion-icon>
      </div>
      <!-- akhir link -->
    </div>
    <!-- akhir card -->
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/jquery-3.6.0.min.js"></script>
    <!-- ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
